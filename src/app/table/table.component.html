

<div class="container">
        
    <table class="table">
      <thead>
        <tr>
            <th>Id</th>
            <th>name</th>
            <th>email</th>
            <th>button</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let d of details">
            <td>{{d.id}}</td>
            <td>{{d.name}}</td>
            <td>{{d.eamil}}</td>
    
            <td>
              <button (click)="fun(d)" data-toggle="modal" data-target="#my" class="btn  btn-primary">show modal</button>
            </td>
          </tr>
      </tbody>
    </table>
  </div>


<!-- modal -->
<div id="my" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">details</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <table>
          <thead>
            <tr>
              <th>id</th>

              <th>Name</th>
              <th>Email</th>

            </tr>
          </thead>
          <tbody>
            <tr>


              <td>{{id}}</td>
              <td>{{name}}</td>

              <td>{{email}}</td>


            </tr>
          </tbody>



        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
